<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 상태바는 하나만 존재 -> id 사용-->
      <!-- 상태바에는 3개의 열이 존재! -->
      <!-- 언더바를 이용해 어디 위치하는지 표시 -->
      <div class="status-bar_column">
        <span>No Service</span>
        <!-- To do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
        <!-- i는 icon의 줄임말이다. -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <!-- To do: Battery Icon -->
        <i class="fas fa-battery-full"></i>
        <!-- To do: Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, og in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" palceholder="Password" />
      <input type="submit" value="Log In" />

      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="amonymous"
    ></script>
  </body>
</html>
